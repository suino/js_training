<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの勉強</title>
</head>
<body>
    <h1>JavaScriptの勉強</h1>
    <script>
        // Timer
        // setHoge(処理内容, 秒数);

        // setTimeout: 一定時間後に何かする
        setTimeout(function () {
            console.log('2 sec. elapsed.')
        }, 2000);

        // setInterval: 一定周期ごとに何かする
        var i = 0;
        setInterval(function () {
            console.log(i);
            i++;
        }, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの勉強</title>
</head>
<body>
    <h1>JavaScriptの勉強</h1>
    <script>
        // Array Object
        // https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Array?redirectlocale=ja&redirectslug=JavaScript%2FReference%2FGlobal_Objects%2FArray

        var a = new Array(11, 22, 33, 44, 55);
        var aa = [11, 22, 33, 44, 55];

        console.log(a.join('|'));
        console.log(aa.join('|'));

        console.log(a.reverse());

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの勉強</title>
</head>
<body>
    <h1>JavaScriptの勉強</h1>
    <script>
        // Math

        console.log(Math.PI);       // π  = 3.141592653589793
        console.log(Math.SQRT2);    // √2 = 1.4142135623730951

        var x = 5.238;
        console.log(Math.floor(x)); // 5 引数以下の最大の整数
        console.log(Math.ceil(x));  // 6 引数以上の最小の整数
        console.log(Math.round(x)); // 5 四捨五入

        console.log(Math.random()); // 0以上1未満の擬似乱数
    </script>
</body>
</html>

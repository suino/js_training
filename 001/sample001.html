<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの勉強</title>
</head>
<body>
    <h1>JavaScriptの勉強</h1>
    <script>
        var sales = [100, 200, 150];
        console.log(sales[1]);

        // 連想配列
        // keyは''をつけてもつけなくても大丈夫そう
        var sales2 = {
            year2000 : 100,
            year2001 : 200,
            year2002 : 150
        }
        console.log(sales2['year2001']);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの勉強</title>
</head>
<body>
    <h1>JavaScriptの勉強</h1>
    <p><input type="button" value="click!" id="myButton"></p>
    <script>
        var myButtonElement = document.getElementById('myButton');
        myButtonElement.onclick = function () {
            alert('clicked!');
        }

    </script>
</body>
</html>

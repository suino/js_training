<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの勉強</title>
</head>
<body>
    <h1>JavaScriptの勉強</h1>
    <p>この果物の名前は<span id="fruit">みかん</span>です</p>
    <p>価格: <input type="text" id="price">円</p>
    <script>
        // DOM - Document Object Model

        var fruitElement = document.getElementById('fruit');
        fruitElement.innerHTML = 'りんご';

        var priceElement = document.getElementById('price');
        priceElement.value = 500;

    </script>
</body>
</html>

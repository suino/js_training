<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの勉強</title>
</head>
<body>
    <h1>JavaScriptの勉強</h1>
    <script>
        var direction = "right";
        var x, y;
        switch (direction) {
            case "right":
                x += 10;
                break;
            case "left":
                x -= 10;
                break;
            case "up":
                y += 10;
                break;
            case "down":
                y -= 10;
                break;
            default:
                break;
        }
    </script>
</body>
</html>

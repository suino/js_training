<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの勉強</title>
</head>
<body>
    <h1>JavaScriptの勉強</h1>
    <script>
        // JavaScript Object

        var s = new String('this is a pen.');
        console.log(s.length);

        var ss = 'this is a pen.';
        console.log(ss.length); // 別にオブジェクト型だからlength取れるというわけではない

        var d = new Date();
        console.log(d.getFullYear());

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの勉強</title>
</head>
<body>
    <h1>JavaScriptの勉強</h1>
    <script>
        // Date Object

        var d = new Date();
        var dd = new Date(2013, 11, 23, 22, 53, 35); // 2013/12/23 22:53:35

        console.log(d.getFullYear() + "/" + d.getMonth() + "/" + d.getDate());
        console.log(dd.getFullYear() + "/" + dd.getMonth() + "/" + dd.getDate());
    </script>
</body>
</html>

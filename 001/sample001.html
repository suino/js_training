<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの勉強</title>
</head>
<body>
    <h1>JavaScriptの勉強</h1>
    <script>
        var message = 'Hello World, Again!'; // 文字列
        var d1 = -5.5;      // 数値
        var d2 = false;     // 真偽値
        var d3 = undefined; // 未定義
        var d4 = null;      // 何もない
        alert(message);
    </script>
</body>
</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>JavaScriptの勉強</title>
</head>
<body>
    <h1>JavaScriptの勉強</h1>
    <script>
        // BOM - Browser Object Model

        // windowの高さ　ブラウザサイズを変えてみよう
        console.log(window.innerHeight);

        // googleに強制的に飛ばされる
        window.location.href = "http://google.com";
    </script>
